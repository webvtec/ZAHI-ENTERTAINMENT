<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LOGIN PAGE</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.8rem;
      color: #333;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 1.2rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #6200ea;
      outline: none;
      box-shadow: 0 0 8px rgba(98,0,234,0.3);
    }
    button {
      width: 100%;
      padding: 12px 0;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #6200ea;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(98,0,234,0.25);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #4500b5;
      box-shadow: 0 6px 15px rgba(69,0,181,0.4);
    }
    .google-btn {
      background-color: #db4437;
    }
    .google-btn:hover {
      background-color: #c23321;
    }
    hr {
      margin: 1.5rem 0;
      border: none;
      border-top: 1px solid #eee;
    }
    #status {
      font-size: 0.9rem;
      color: #555;
      min-height: 1.4em;
      margin-top: 1rem;
      user-select: none;
    }
    .forgot-password {
      margin-top: 1rem;
    }
    .forgot-password a {
      color: #6200ea;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login / Sign Up</h2>

    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />

    <button id="loginBtn">Log In</button>
    <button id="signupBtn">Sign Up</button>

    <hr />
    <button id="googleSignInBtn" class="google-btn">Sign in with Google</button>

    <p id="status"></p>

    <div class="forgot-password">
      <a href="javascript:void(0);" id="forgotPasswordLink">Forgot Password?</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyD7424mubtMpjSmRUG5eonaVxGaRrpKs-s",
  authDomain: "tttnail-care-walkin-pay.firebaseapp.com",
  projectId: "tttnail-care-walkin-pay",
  storageBucket: "tttnail-care-walkin-pay.firebasestorage.app",
  messagingSenderId: "841515431051",
  appId: "1:841515431051:web:f73dfab462d7b152c8508e"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    

  // Custom error messages
  function getErrorMessage(errorCode) {
    switch (errorCode) {
      case "auth/invalid-email":
        return "Invalid email format.";
      case "auth/user-disabled":
        return "This account has been disabled.";
      case "auth/user-not-found":
        return "No account found with this email.";
      case "auth/wrong-password":
        return "Incorrect password. Please try again.";
      case "auth/email-already-in-use":
        return "This email is already registered.";
      case "auth/weak-password":
        return "Password should be at least 6 characters.";
      default:
        return "Something went wrong. Please try again.";
    }
  }
const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const statusText = document.getElementById('status');

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        statusText.textContent = 'Please enter email and password.';
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'index.html';
        })
        .catch(err => {
          statusText.textContent = getErrorMessage(err.code);
        });
    });

    document.getElementById('signupBtn').addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        statusText.textContent = 'Please enter email and password.';
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'index.html';
        })
        .catch(err => {
          statusText.textContent = getErrorMessage(err.code);
        });
    });

    document.getElementById('forgotPasswordLink').addEventListener('click', () => {
      const email = emailInput.value.trim();
      if (!email) {
        statusText.textContent = 'Please enter your email to reset password.';
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          statusText.textContent = 'Password reset email sent!';
        })
        .catch(err => {
          statusText.textContent = getErrorMessage(err.code);
        });
    });

    // Google Sign-In
    document.getElementById('googleSignInBtn').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = 'index.html';
        })
        .catch(err => {
          statusText.textContent = getErrorMessage(err.code);
        });
    });
  </script>

</body>
</html>
